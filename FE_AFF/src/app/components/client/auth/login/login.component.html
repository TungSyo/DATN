<p-messages
    [(value)]="messages"
    [enableService]="false"
    [closable]="false"
></p-messages>

<div class="register-modal" *ngIf="isShowLoginForm">
    <div class="login" *ngIf="isShowLoginForm">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="register-header">
                <h1 class="register-title">Đăng nhập</h1>
            </div>
            <span class="login-close" (click)="isShowLoginForm = false">
                <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M405 136.798L375.202 107 256 226.202 136.798 107 107 136.798 226.202 256 107 375.202 136.798 405 256 285.798 375.202 405 405 375.202 285.798 256z"
                    ></path>
                </svg>
            </span>

            <div class="row">
                <div class="col-md-12 mb-5 px-3">
                    <div class="field-group user_name">
                        <input
                            id="user"
                            class="input"
                            type="text"
                            spellcheck="false"
                            placeholder="Email"
                            formControlName="email"
                        />
                        <div
                            *ngIf="
                                loginForm.get('email')?.invalid &&
                                (loginForm.get('email')?.dirty ||
                                    loginForm.get('email')?.touched)
                            "
                        >
                            <div
                                *ngIf="loginForm.get('email')?.errors?.['required']"
                                class="error-message"
                            >
                                Vui lòng nhập email
                            </div>
                        </div>
                        <span>
                            <svg
                                stroke="currentColor"
                                fill="currentColor"
                                stroke-width="0"
                                viewBox="0 0 24 24"
                                height="1em"
                                width="1em"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"
                                ></path>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="col-md-12 mb-5 px-3">
                    <div class="field-group">
                        <input
                            id="user"
                            type="password"
                            spellcheck="false"
                            class="input user_name"
                            placeholder="Mật khẩu"
                            formControlName="password"
                        />
                        <div
                            *ngIf="
                                loginForm.get('password')?.invalid &&
                                (loginForm.get('password')?.dirty ||
                                    loginForm.get('password')?.touched)
                            "
                        >
                            <div
                                *ngIf="loginForm.get('password')?.errors?.['required']"
                                class="error-message"
                            >
                                Vui lòng nhập mật khẩu
                            </div>
                        </div>
                        <span>
                            <svg
                                stroke="currentColor"
                                fill="currentColor"
                                stroke-width="0"
                                viewBox="0 0 24 24"
                                height="1em"
                                width="1em"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M18 8H20C20.5523 8 21 8.44772 21 9V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V9C3 8.44772 3.44772 8 4 8H6V7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7V8ZM16 8V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V8H16ZM11 14V16H13V14H11ZM7 14V16H9V14H7ZM15 14V16H17V14H15Z"
                                ></path>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row px-3">
                <button class="button-submit" type="submit">Đăng nhập</button>
                <div class="login-bottom">
                    <span (click)="(han)">Đăng ký</span>
                    <span>Quên mật khẩu</span>
                </div>
                <p-toast />
            </div>
        </form>
    </div>
</div>
