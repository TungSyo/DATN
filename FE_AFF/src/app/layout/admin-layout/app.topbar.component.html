<div class="layout-topbar">
    <a class="layout-topbar-logo" [routerLink]="['/admin/dashboard']">
        <img src="assets\image\logo\LOGO-HONIVY-01.png" />
    </a>

    <button
        #menubutton
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >
        <div class="box-user" *ngIf="userCurrent != null">
            <div class="user-info" (click)="toggleDropdown()" #userInfo>
                <span>{{ userCurrent?.name }}</span>
                <span class="avatar">
                    <img [src]="baseImageUrl + userCurrent.avatarUrl" />
                </span>
            </div>
            <div class="dropdown-user-info" *ngIf="showDropdown">
                <ul class="user-info-list">
                    <li class="user-info-item">Xem thông tin</li>
                    <li class="user-info-item" (click)="handleLogOut()">
                        Đăng xuất
                    </li>
                </ul>
            </div>
        </div>
        <!-- <p-menubar [model]="tieredItems"></p-menubar> -->
    </div>
</div>
