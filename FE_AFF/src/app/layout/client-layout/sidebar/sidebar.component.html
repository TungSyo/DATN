<div class="sidebar">
    <div class="sidebar__logo">
        <img
            src="assets/image/logo/LOGO-HONIVY-01.png"
            alt="logo"
            height="55"
        />
    </div>
    <div class="sidebar__search">
        <input
            class="sidebar__search-input"
            type="text"
            placeholder="Tìm kiếm"
        />
        <span class="sidebar__search-icon">
            <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M456.69 421.39 362.6 327.3a173.81 173.81 0 0 0 34.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 0 0 327.3 362.6l94.09 94.09a25 25 0 0 0 35.3-35.3zM97.92 222.72a124.8 124.8 0 1 1 124.8 124.8 124.95 124.95 0 0 1-124.8-124.8z"
                ></path>
            </svg>
        </span>
    </div>
    <!-- sidebar-menu.component.html -->
    <!-- sidebar-menu.component.html -->
    <!-- sidebar-menu.component.html -->
    <div class="sidebar__menu">
        <ul class="sidebar__menu-list sidebar__menu-list-root">
            <li
                *ngFor="let item of menuItems"
                class="sidebar__menu-item"
                [ngClass]="{ open: isSubmenuOpen(item) }"
            >
                <a
                    [routerLink]="item.link"
                    class="sidebar__menu-link"
                    (click)="$event.preventDefault()"
                >
                    {{ item.label }}
                    <span
                        *ngIf="item.children?.length"
                        class="caseicon-angle-arrow-down"
                        (click)="toggleSubMenu(item, $event)"
                    >
                        <!-- Icon SVG -->
                        <svg
                            stroke="currentColor"
                            fill="currentColor"
                            stroke-width="0"
                            viewBox="0 0 512 512"
                            height="1em"
                            width="1em"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"
                            ></path>
                        </svg>
                    </span>
                </a>

                <ul *ngIf="isSubmenuOpen(item)" class="sidebar__submenu-list">
                    <li
                        *ngFor="let subItem of item.children"
                        class="sidebar__submenu-item"
                    >
                        <a
                            [routerLink]="subItem.link"
                            class="sidebar__submenu-link"
                        >
                            {{ subItem.label }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
